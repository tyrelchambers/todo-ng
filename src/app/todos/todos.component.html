<p-card header="Todos" [style]="{ 'margin-top': '10rem' }">
  <p-table [value]="todos" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
      <tr>
        <th>ID</th>
        <th>Todo</th>
        <th>Created At</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-todo>
      <tr>
        <td>{{ todo.ID }}</td>
        <td>{{ todo.todo }}</td>
        <td>{{ todo.createdAt }}</td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td>No todos created</td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
