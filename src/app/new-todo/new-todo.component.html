<div class="card flex justify-content-center">
  <p-button (click)="showDialog(true)" label="Create todo"></p-button>
  <p-dialog
    header="Create a todo"
    [(visible)]="visible"
    [modal]="true"
    [style]="{ width: '50vw' }"
    [draggable]="false"
    [resizable]="false"
  >
    <form [formGroup]="form" (submit)="onSubmit()" class="form">
      <div class="field-group">
        <label for="title">Title</label>
        <input type="text" pInputText formControlName="title" />
      </div>

      <p-button label="Create" type="submit"></p-button>
    </form>
  </p-dialog>
</div>
